version: 2
deployment:
  name: testdeploy
  source-plan: devplan

release-naming:
  next-version-name: 0.6

environments:
  - QA
QA:
  key: JOB1
  tasks:
  - any-task:
      plugin-key: com.atlassian.bamboo.plugins.bamboo-nodejs-plugin:task.builder.npm
      configuration:
        isolatedCache: 'false'
        runtime: Node.js
        command: install
      description: Install
  - any-task:
      plugin-key: com.atlassian.bamboo.plugins.bamboo-nodejs-plugin:task.builder.node
      configuration:
        runtime: Node.js
        command: index.js
      description: check
  artifact-subscriptions: []