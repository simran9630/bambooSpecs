---
version: 2
deployment:
  name: testdeploy
  source-plan: TEST-TEST
release-naming:
  next-version-name: release-7
  applies-to-branches: false
  auto-increment: true
  auto-increment-variables: []
environments:
- staging
staging:
  triggers: []
  tasks:
  - clean
  - artifact-download:
      artifacts:
      - {}
      description: Download release contents
  - clean
  - artifact-download:
      artifacts:
      - {}
      description: Download release contents
  - any-task:
      plugin-key: com.atlassian.bamboo.plugins.bamboo-nodejs-plugin:task.builder.npm
      configuration:
        isolatedCache: 'false'
        runtime: Node.js
        command: install
      description: Install
  - any-task:
      plugin-key: com.atlassian.bamboo.plugins.bamboo-nodejs-plugin:task.builder.node
      configuration:
        runtime: Node.js
        command: index.js
      description: check
  final-tasks: []
  variables: {}
  requirements: []
  notifications: []
